<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
        </div>
        <div class="center sliding">Registreer</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="registreer" class="page">
        <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <!-- Login form -->
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Voornaam</div>
                      <div class="item-input">
                        <input class="gf-input-voornaam" type="text" name="voornaam" placeholder="vb. Jan">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Familienaam</div>
                      <div class="item-input">
                        <input class="gf-input-familienaam" type="text" name="familienaam" placeholder="vb. Janssens">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Email</div>
                      <div class="item-input">
                        <input class="gf-input-email" type="email" name="email" placeholder="vb. jan.janssens@gmail.com">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Wachtwoord</div>
                      <div class="item-input">
                        <input class="gf-input-wachtwoord" type="password" name="wachtwoord" placeholder="(hidden)">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Wachtwoord Herhalen</div>
                      <div class="item-input">
                        <input class="gf-input-wachtwoord2" type="password" name="wachtwoord" placeholder="(hidden)">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li>
                    <a href="#" class="item-link list-button gf-btn-registreer-gebruiker">Registreer</a>
                  </li>
                </ul>
                <div class="list-block-label gf-txt-warning">tekst voor wanneer het mis gaat</div>
              </div>
            </form>
          </div>
    </div>
</div>
